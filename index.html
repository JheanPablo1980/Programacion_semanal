<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Gerencial Interactivo + IA</title>
    <!-- Cargamos Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cargamos React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Cargamos Babel para entender el código React en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Cargamos Markdown parser para el texto de la IA -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Estilos base para impresión y scroll */
        body { background-color: #f3f4f6; }
        @media print {
            body { background-color: white; }
            .no-print { display: none !important; }
            .print-full { width: 100% !important; max-width: none !important; box-shadow: none !important; border: none !important; }
        }
        /* Animación para el gradiente del botón IA */
        .animate-gradient {
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- ICONOS SVG ---
        const CalendarIcon = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const ActivityIcon = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>;
        const AlertIcon = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;
        const CheckIcon = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const PlusIcon = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const TrashIcon = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const PrinterIcon = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>;
        // Nuevo icono para IA
        const SparklesIcon = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>;
        const XIcon = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;

        // --- COMPONENTE PRINCIPAL ---
        const ReporteAvance = () => {
            const [projectInfo, setProjectInfo] = useState({
                title: "REPORTE DE AVANCE SEMANAL: 24 AL 29 DE NOVIEMBRE DE 2025",
                subtitle: "CONSORCIO INELPRO - SMURFIT"
            });

            const [tasks, setTasks] = useState([
                { id: 1, activity: "INTERCONEXIÓN LADO DE 545M TRANSFORMADOR", area: "1ER PISO EDIFICIO DE CONTROL", supervisor: "J.MAGRO", status: "EJECUTADO", deviation: "" },
                { id: 2, activity: "INTERCONEXIÓN LADO DE BAJA", area: "1ER PISO EDIFICIO DE CONTROL", supervisor: "C.ACEVEDO", status: "EJECUTADO", deviation: "" },
                { id: 3, activity: "INTERCONEXIÓN LADO DE BAJA TRANSFORMADOR", area: "1ER PISO EDIFICIO DE CONTROL", supervisor: "J.MAGRO", status: "EJECUTADO", deviation: "" },
                { id: 4, activity: "INSTALACIÓN DE BANDEJA 600MM Y 300MM", area: "2DO PISO EDIFICIO DE CONTROL", supervisor: "J.MAGRO", status: "NO EJECUTADO", deviation: "Retraso en entrega de material" },
                { id: 5, activity: "INSTALACIÓN DE BANDEJA 600MM Y 100MM", area: "2DO PISO EDIFICIO DE CONTROL", supervisor: "J.MAGRO", status: "NO EJECUTADO", deviation: "Falta de Personal" },
                { id: 6, activity: "INSTALACIÓN DE BANDEJA 150MM Y 300MM", area: "2DO PISO EDIFICIO DE CONTROL", supervisor: "J.MAGRO", status: "NO EJECUTADO", deviation: "Interferencias" },
                { id: 7, activity: "INSTALACIÓN DE BARRAJE", area: "2DO PISO EDIFICIO DE CONTROL", supervisor: "H.BERRIO", status: "NO EJECUTADO", deviation: "Falta de Personal" },
                { id: 8, activity: "INSTALACIÓN DE SOPORTERÍA", area: "2DO PISO EDIFICIO DE CONTROL", supervisor: "J.MAGRO", status: "EJECUTADO", deviation: "" },
                { id: 9, activity: "INTERCONEXIÓN LADO DE BAJA TRANSFORMADOR", area: "2DO PISO EDIFICIO DE CONTROL", supervisor: "J.MAGRO", status: "NO EJECUTADO", deviation: "Retraso en entrega de material" },
                { id: 10, activity: "INSTALACIÓN DE BANDEJA Y 300MM", area: "1ER PISO EDIFICIO DE CONTROL", supervisor: "J.MAGRO", status: "NO EJECUTADO", deviation: "Interferencias" },
            ]);

            // Estados para la IA
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [showAnalysisModal, setShowAnalysisModal] = useState(false);
            const [analysisResult, setAnalysisResult] = useState(null);

            const stats = useMemo(() => {
                const total = tasks.length;
                const executed = tasks.filter(t => t.status === "EJECUTADO").length;
                const notExecuted = total - executed;
                const compliance = total === 0 ? 0 : Math.round((executed / total) * 100);
                return { total, executed, notExecuted, compliance };
            }, [tasks]);

            const chartData = useMemo(() => {
                const causes = {};
                tasks.forEach(task => {
                if (task.status === "NO EJECUTADO" && task.deviation && task.deviation.trim() !== "" && task.deviation !== "-") {
                    const cause = task.deviation.trim();
                    causes[cause] = (causes[cause] || 0) + 1;
                }
                });
                
                const data = Object.keys(causes).map(key => ({
                label: key,
                value: causes[key]
                })).sort((a, b) => b.value - a.value);

                const maxValue = Math.max(...data.map(d => d.value), 1);
                return { data, maxValue };
            }, [tasks]);

            const handleTaskChange = (id, field, value) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, [field]: value } : t));
            };

            const addTask = () => {
                const newId = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;
                setTasks([...tasks, { id: newId, activity: "Nueva Actividad", area: "Área...", supervisor: "Sup...", status: "PENDIENTE", deviation: "" }]);
            };

            const removeTask = (id) => {
                setTasks(tasks.filter(t => t.id !== id));
            };

            const getStatusColor = (status) => {
                if (status === "EJECUTADO") return "bg-green-500 text-white";
                if (status === "NO EJECUTADO") return "bg-red-500 text-white";
                return "bg-gray-300 text-gray-700";
            };

            // --- FUNCIONALIDAD IA GEMINI ---
            const generateAIAnalysis = async () => {
                setIsAnalyzing(true);
                setShowAnalysisModal(true);
                setAnalysisResult(null);

                // Preparar los datos para el prompt
                const deviations = tasks
                    .filter(t => t.status === "NO EJECUTADO")
                    .map(t => `- Actividad: ${t.activity} (Causa: ${t.deviation})`)
                    .join("\n");

                const prompt = `
                    Actúa como un Gerente de Proyecto Senior experto en construcción e ingeniería. Analiza los siguientes datos del reporte semanal y genera una respuesta en formato JSON.
                    
                    DATOS DEL PROYECTO:
                    Título: ${projectInfo.title}
                    Subtítulo: ${projectInfo.subtitle}
                    Cumplimiento Global: ${stats.compliance}%
                    Total Actividades: ${stats.total}
                    Ejecutadas: ${stats.executed}
                    No Ejecutadas: ${stats.notExecuted}

                    DETALLE DE DESVIACIONES Y RETRASOS:
                    ${deviations || "No hay desviaciones reportadas."}

                    Genera un objeto JSON con estas dos claves (asegúrate de que sea JSON válido):
                    1. "summary": Un párrafo de resumen ejecutivo muy profesional, directo y conciso (máximo 60 palabras), enfocado en el avance y los bloqueos principales. Usa un tono formal.
                    2. "recommendations": Una lista de 3 acciones correctivas estratégicas y específicas para mitigar las causas de los retrasos mencionados (ej. si falta material, sugerir gestión con proveedores; si falta personal, sugerir turnos extendidos, etc).
                `;

                try {
                    const apiKey = ""; // La clave se inyecta en el entorno de ejecución
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: prompt }]
                            }],
                            generationConfig: {
                                responseMimeType: "application/json"
                            }
                        })
                    });

                    const data = await response.json();
                    const textResponse = data.candidates[0].content.parts[0].text;
                    const jsonResponse = JSON.parse(textResponse);
                    
                    setAnalysisResult(jsonResponse);

                } catch (error) {
                    console.error("Error analizando con IA:", error);
                    setAnalysisResult({
                        summary: "Hubo un error al conectar con la IA. Por favor verifica tu conexión.",
                        recommendations: ["Intentar nuevamente."]
                    });
                } finally {
                    setIsAnalyzing(false);
                }
            };

            return (
                <div className="h-screen bg-gray-100 p-2 font-sans overflow-hidden flex flex-col print-full relative">
                
                {/* MODAL DE IA */}
                {showAnalysisModal && (
                    <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 print:hidden">
                        <div className="bg-white rounded-lg shadow-2xl w-full max-w-lg overflow-hidden border border-purple-200">
                            <div className="bg-gradient-to-r from-purple-600 to-blue-600 p-4 flex justify-between items-center">
                                <h3 className="text-white font-bold flex items-center gap-2">
                                    <SparklesIcon size={20} />
                                    Análisis Inteligente Gemini
                                </h3>
                                <button onClick={() => setShowAnalysisModal(false)} className="text-white/80 hover:text-white transition">
                                    <XIcon size={20} />
                                </button>
                            </div>
                            
                            <div className="p-6">
                                {isAnalyzing ? (
                                    <div className="flex flex-col items-center justify-center py-8 gap-4">
                                        <div className="w-12 h-12 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
                                        <p className="text-gray-500 animate-pulse text-sm">Analizando datos del proyecto...</p>
                                    </div>
                                ) : analysisResult ? (
                                    <div className="space-y-4">
                                        <div>
                                            <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Resumen Ejecutivo Generado</h4>
                                            <p className="text-gray-800 text-sm leading-relaxed bg-purple-50 p-3 rounded-md border border-purple-100">
                                                {analysisResult.summary}
                                            </p>
                                        </div>
                                        
                                        <div>
                                            <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Acciones Recomendadas</h4>
                                            <ul className="space-y-2">
                                                {analysisResult.recommendations.map((rec, idx) => (
                                                    <li key={idx} className="flex items-start gap-2 text-sm text-gray-700">
                                                        <span className="bg-green-100 text-green-700 rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold shrink-0 mt-0.5">{idx + 1}</span>
                                                        {rec}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                        <div className="pt-2">
                                            <button 
                                                onClick={() => {
                                                    navigator.clipboard.writeText(`RESUMEN EJECUTIVO:\n${analysisResult.summary}\n\nACCIONES RECOMENDADAS:\n${analysisResult.recommendations.map((r, i) => `${i+1}. ${r}`).join('\n')}`);
                                                    alert("Análisis copiado al portapapeles");
                                                }}
                                                className="w-full py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 text-xs rounded transition font-medium"
                                            >
                                                Copiar Texto
                                            </button>
                                        </div>
                                    </div>
                                ) : null}
                            </div>
                        </div>
                    </div>
                )}

                {/* Controles Compactos */}
                <div className="mb-2 flex justify-between items-center no-print bg-white p-2 rounded shadow-sm shrink-0">
                    <h2 className="text-sm font-bold text-gray-700 flex items-center gap-2">
                        Editor Gerencial 
                        <span className="text-[10px] bg-blue-100 text-blue-800 px-1.5 py-0.5 rounded-full border border-blue-200">Portable v2.0</span>
                    </h2>
                    <div className="flex gap-2">
                         {/* Botón IA */}
                        <button 
                            onClick={generateAIAnalysis}
                            className="flex items-center gap-1.5 px-3 py-1 bg-gradient-to-r from-purple-600 via-blue-500 to-purple-600 text-white text-xs font-bold rounded shadow-sm hover:shadow-md transition-all animate-gradient border border-white/20"
                        >
                            <SparklesIcon size={14} /> ✨ Analizar con IA
                        </button>
                        <div className="w-px h-6 bg-gray-200 mx-1"></div>
                        <button onClick={addTask} className="flex items-center gap-1 px-3 py-1 bg-white border border-gray-300 text-gray-700 text-xs rounded hover:bg-gray-50 transition font-medium">
                            <PlusIcon size={14} /> Agregar
                        </button>
                        <button onClick={() => window.print()} className="flex items-center gap-1 px-3 py-1 bg-gray-700 text-white text-xs rounded hover:bg-gray-800 transition font-medium">
                            <PrinterIcon size={14} /> PDF
                        </button>
                    </div>
                </div>

                {/* DOCUMENTO PRINCIPAL - Diseño Fit-to-Screen */}
                <div className="print-full flex-1 bg-white shadow-xl flex flex-col overflow-hidden w-full max-w-[1280px] mx-auto border border-gray-300">
                    
                    {/* HEADER */}
                    <div className="bg-[#0f2d5c] text-white py-2 px-4 text-center border-b-4 border-yellow-500 shrink-0">
                    <input 
                        value={projectInfo.title}
                        onChange={(e) => setProjectInfo({...projectInfo, title: e.target.value})}
                        className="bg-transparent text-white text-lg font-bold text-center w-full focus:outline-none focus:bg-blue-900/50 rounded uppercase leading-tight"
                    />
                    <input 
                        value={projectInfo.subtitle}
                        onChange={(e) => setProjectInfo({...projectInfo, subtitle: e.target.value})}
                        className="bg-transparent text-white text-sm mt-0 text-center w-full focus:outline-none focus:bg-blue-900/50 rounded uppercase opacity-90 leading-tight"
                    />
                    </div>

                    <div className="p-2 flex-1 flex gap-2 overflow-hidden">
                    
                    {/* COLUMNA IZQUIERDA: RESUMEN EJECUTIVO (Ancho fijo) */}
                    <div className="w-64 flex flex-col gap-2 shrink-0">
                        <div className="bg-[#0f2d5c] text-white text-center py-1 font-bold text-xs uppercase rounded-t">
                        Resumen Ejecutivo
                        </div>
                        
                        <div className="flex-1 flex flex-col justify-between gap-2">
                            {/* KPI 1 */}
                            <div className="flex items-center bg-blue-50 p-2 rounded border border-blue-100 shadow-sm flex-1">
                            <div className="bg-[#0f2d5c] p-2 rounded-full text-white mr-2">
                                <CalendarIcon size={20} />
                            </div>
                            <div className="flex-1 text-center leading-tight">
                                <div className="text-[10px] font-bold text-gray-500 uppercase">Total Actividades</div>
                                <div className="text-2xl font-black text-[#0f2d5c]">{stats.total}</div>
                            </div>
                            </div>

                            {/* KPI 2 */}
                            <div className="flex items-center bg-green-50 p-2 rounded border border-green-100 shadow-sm flex-1">
                            <div className="bg-green-500 p-2 rounded-full text-white mr-2">
                                <ActivityIcon size={20} />
                            </div>
                            <div className="flex-1 text-center leading-tight">
                                <div className="text-[10px] font-bold text-gray-500 uppercase">Ejecutadas</div>
                                <div className="text-2xl font-black text-green-600">{stats.executed}</div>
                            </div>
                            </div>

                            {/* KPI 3 */}
                            <div className="flex items-center bg-red-50 p-2 rounded border border-red-100 shadow-sm flex-1">
                            <div className="bg-red-500 p-2 rounded-full text-white mr-2">
                                <AlertIcon size={20} />
                            </div>
                            <div className="flex-1 text-center leading-tight">
                                <div className="text-[10px] font-bold text-gray-500 uppercase">No Ejecutadas</div>
                                <div className="text-2xl font-black text-red-600">{stats.notExecuted}</div>
                            </div>
                            </div>

                            {/* KPI 4 */}
                            <div className="flex items-center bg-gray-50 p-2 rounded border border-gray-200 shadow-sm flex-1">
                            <div className="bg-[#0f2d5c] p-2 rounded-full text-white mr-2">
                                <CheckIcon size={20} />
                            </div>
                            <div className="flex-1 text-center leading-tight">
                                <div className="text-[10px] font-bold text-gray-500 uppercase">Cumplimiento</div>
                                <div className="text-2xl font-black text-[#0f2d5c]">{stats.compliance}%</div>
                            </div>
                            </div>
                        </div>
                    </div>

                    {/* COLUMNA DERECHA: TABLA Y GRÁFICOS (Flexible) */}
                    <div className="flex-1 flex flex-col gap-2 overflow-hidden">
                        
                        {/* TABLA DE SEGUIMIENTO (Toma el espacio disponible) */}
                        <div className="flex-1 flex flex-col min-h-0 border border-gray-200 rounded overflow-hidden">
                        <div className="bg-[#0f2d5c] text-white text-center py-1 font-bold text-xs uppercase shrink-0">
                            Seguimiento Detallado
                        </div>
                        <div className="overflow-auto bg-white">
                            <table className="w-full text-xs text-left text-gray-700">
                            <thead className="text-[10px] text-white uppercase bg-[#1f407a] sticky top-0 z-10">
                                <tr>
                                <th className="px-2 py-1 text-center w-8">No</th>
                                <th className="px-2 py-1">Actividad</th>
                                <th className="px-2 py-1 w-28">Área</th>
                                <th className="px-2 py-1 w-16">Sup.</th>
                                <th className="px-2 py-1 w-24 text-center">Estado</th>
                                <th className="px-2 py-1 w-40">Motivos Desviación</th>
                                <th className="px-1 py-1 w-8 no-print"></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-100">
                                {tasks.map((task, index) => (
                                <tr key={task.id} className="hover:bg-gray-50 group">
                                    <td className="px-2 py-0.5 text-center font-bold text-gray-500 text-[10px]">{index + 1}</td>
                                    <td className="px-2 py-0.5">
                                    <input 
                                        value={task.activity} 
                                        onChange={(e) => handleTaskChange(task.id, 'activity', e.target.value)}
                                        className="w-full bg-transparent focus:outline-none focus:bg-blue-50 uppercase font-medium text-[10px]"
                                    />
                                    </td>
                                    <td className="px-2 py-0.5">
                                    <input 
                                        value={task.area} 
                                        onChange={(e) => handleTaskChange(task.id, 'area', e.target.value)}
                                        className="w-full bg-transparent focus:outline-none focus:bg-blue-50 uppercase text-[9px]"
                                    />
                                    </td>
                                    <td className="px-2 py-0.5">
                                    <input 
                                        value={task.supervisor} 
                                        onChange={(e) => handleTaskChange(task.id, 'supervisor', e.target.value)}
                                        className="w-full bg-transparent focus:outline-none focus:bg-blue-50 uppercase text-[10px]"
                                    />
                                    </td>
                                    <td className="px-1 py-0.5 text-center">
                                    <select 
                                        value={task.status} 
                                        onChange={(e) => handleTaskChange(task.id, 'status', e.target.value)}
                                        className={`w-full text-[9px] font-bold py-0.5 px-0 rounded text-center cursor-pointer uppercase border-none focus:ring-0 appearance-none ${getStatusColor(task.status)}`}
                                    >
                                        <option value="EJECUTADO" className="text-black bg-white">EJECUTADO</option>
                                        <option value="NO EJECUTADO" className="text-black bg-white">NO EJECUTADO</option>
                                        <option value="PENDIENTE" className="text-black bg-white">PENDIENTE</option>
                                    </select>
                                    </td>
                                    <td className="px-2 py-0.5">
                                    <input 
                                        value={task.deviation} 
                                        placeholder="-"
                                        onChange={(e) => handleTaskChange(task.id, 'deviation', e.target.value)}
                                        className={`w-full bg-transparent focus:outline-none focus:bg-blue-50 text-[9px] ${task.status === 'NO EJECUTADO' ? 'text-red-600' : 'text-gray-400'}`}
                                    />
                                    </td>
                                    <td className="px-1 py-0.5 text-center no-print opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button onClick={() => removeTask(task.id)} className="text-gray-400 hover:text-red-500">
                                            <TrashIcon size={12} />
                                        </button>
                                    </td>
                                </tr>
                                ))}
                            </tbody>
                            </table>
                        </div>
                        </div>

                        {/* GRÁFICO DE CAUSAS (Altura reducida) */}
                        <div className="h-32 flex flex-col shrink-0">
                            <div className="bg-[#0f2d5c] text-white text-center py-1 font-bold text-xs uppercase rounded-t">
                                Análisis de Causas
                            </div>
                            <div className="bg-white border border-gray-200 p-2 flex-1 flex items-end justify-around gap-2 rounded-b">
                                {chartData.data.length === 0 ? (
                                    <div className="w-full h-full flex items-center justify-center text-[10px] text-gray-400 italic">
                                        Sin desviaciones.
                                    </div>
                                ) : (
                                    chartData.data.map((item, idx) => (
                                        <div key={idx} className="flex flex-col items-center justify-end w-16 h-full group">
                                            <div className="text-blue-900 font-bold text-[10px] mb-0.5 opacity-0 group-hover:opacity-100 transition-opacity">
                                                {item.value}
                                            </div>
                                            <div 
                                                className="w-8 bg-blue-600 rounded-t hover:bg-blue-500 transition-all shadow-sm relative"
                                                style={{ height: `${(item.value / chartData.maxValue) * 70}%`, minHeight: '4px' }}
                                            >
                                            </div>
                                            <div className="text-[8px] text-center font-bold text-gray-600 mt-1 uppercase leading-none truncate w-full" title={item.label}>
                                                {item.label}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                    </div>
                    </div>
                    
                    {/* Footer */}
                    <div className="bg-gray-100 text-gray-400 text-[9px] p-1 text-center uppercase shrink-0">
                        {new Date().toLocaleDateString()} • Generado Automáticamente con Asistencia IA
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ReporteAvance />);
    </script>
</body>
</html>
